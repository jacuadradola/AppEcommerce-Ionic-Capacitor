<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-title class="white size-22">Mi cuenta</ion-title>
        <ion-buttons slot="start" *ngIf="view">
            <ion-button (click)="changePassword()" class="white">
                <span class="material-icons size-32"> vpn_key </span>&nbsp;
                <ion-text class="size-22">Editar</ion-text>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="view">
            <ion-button (click)="logOut()" class="white">
                <span class="material-icons size-32 "> logout </span>&nbsp;
                <ion-text class="size-22">Salir</ion-text>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="view" class="ion-text-center">
        <br>
        <br>
        <ion-thumbnail class="logo-full">
            <img src="/assets/personal_information.svg">
        </ion-thumbnail>
        <ion-text color="dark" class="size-20 ion-padding">
            <p>Bienvenid(a)</p>
            <p>{{user.name}}</p>
            <p>{{user.email}}</p>
        </ion-text>
    </div>
    <div *ngIf="!view" class="ion-text-center">
        <ion-thumbnail class="logo-full-2">
            <img src="/assets/profile.svg">
        </ion-thumbnail>
        <ion-button routerLink="/login" class="ion-padding size-20" shape="round">
            <ion-text class="white size-25">Iniciar sesi√≥n</ion-text>
        </ion-button>
    </div>

</ion-content>
