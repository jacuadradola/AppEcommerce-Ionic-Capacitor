<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="size-22">Favoritos<br>
            <ion-text class="c-primary size-12">
                (Deslizar hacia la izquierda)
            </ion-text>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <span class="material-icons size-32"> highlight_off </span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let product of products">

            <ion-item (click)="getProduct(product.id)" lines="none">
                <ion-avatar slot="start">
                    <img [src]="product.image">
                </ion-avatar>
                <ion-label>
                    <h3>{{product.name}}</h3>
                    <p>{{product.description}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="delete(product.id)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
    <div *ngIf="products.length==0" class="center">
        <ion-thumbnail class="image-full-2">
            <img src="/assets/favorite.svg">
        </ion-thumbnail>
    </div>

</ion-content>
