<ion-header >
    <ion-toolbar>
        <ion-title class="size-22">Facturas activas</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <span class="material-icons size-32"> highlight_off </span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <ion-list>
        <ion-item lines="none" *ngFor="let bill of bills" (click)="detail(bill.id)">
            <ion-label class="size-20">Orden #{{bill.id}} | Realizado: {{bill.created_at | date}} |
                <ion-text class="c-primary">
                    ${{bill.total | moneda}}
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>
    <div *ngIf="bills.length==0" class="center">
        <ion-thumbnail class="image-full-2">
            <img src="/assets/bills.svg">
        </ion-thumbnail>
    </div>


</ion-content>
